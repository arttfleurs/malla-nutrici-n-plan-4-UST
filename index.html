<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Interactiva</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f8f9fa;
    }
    h1 {
      color: #4a4a4a;
    }
    .caja {
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 0.5rem;
      background: #fff;
      margin-bottom: 1rem;
    }
    .caja:hover {
      background: #e7f5ff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular Interactiva</h1>
  <div class="caja" onclick="alert('Contenido de Anatomía')">Anatomía</div>
  <div class="caja" onclick="alert('Contenido de Bioquímica')">Bioquímica</div>
  <div class="caja" onclick="alert('Contenido de Nutrición Básica')">Nutrición Básica</div>
</body>
</html>
